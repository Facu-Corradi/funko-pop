    <main>
        <section class="galeria"> <!-- galeria fotos -->
            <h2 class="galeria__titulo">Colecciones Funko POP</h2>
            <article class="colecciones__imagenes">
                <div class="colecciones__cuadro coleccionuno">
                    <img class="galeria__imagenes--uno galeria__fotos" src="../recursos/coleccionuno.jpg" alt="coleccion1">
                    <p>Evelyn, Rosario</p>
                </div>
                <div class="colecciones__cuadro colecciondos">
                    <img class="galeria__imagenes--dos galeria__fotos" src="../recursos/colecciondos.jpg" alt="coleccion2">
                    <p>Facundo, Rosario</p>
                </div>
                <div class="colecciones__cuadro colecciontres">
                    <img class="galeria__imagenes--tres galeria__fotos" src="../recursos/colecciontres.jpg" alt="coleccion3">
                    <p>Guillermo, San Juan</p>
                </div>
                <div class="colecciones__cuadro coleccioncuatro">
                    <img class="galeria__imagenes--cuatro galeria__fotos" src="../recursos/coleccioncuatro.jpg" alt="coleccion4">
                    <p>Agustin, Uruguay</p>
                </div>
            </article>
            <article class="formulario">
                <h3 class="formulario__titulo">Envianos tu coleccion para compartirla con el resto de los aficionados</h3>
                <form class="formulario__form" method="post">
                    <div>
                        <label>Nombre</label> <!-- Muestra la palabra antes del input -->
                        <input> <!-- obtener informacion del usuario en una sola linea -->
                    </div>
                    <div>
                        <label> Email</label>
                        <input type="email">
                    </div>
                    <div>
                        <label for="">Sos mayor de edad?</label>
                        <input type="checkbox" name="Si" id="" value="">
                        <label>SI</label>
                        <input type="checkbox" name="No" id="" value="">
                        <label>NO</label>
                    </div>
                    <div>
                        <label for="">Sexo</label>
                        <select name="Sexo" id="">
                            <option value="">Masculino</option>
                            <option value="">Femenino</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="7"></textarea> <!-- informacion que amerite mas de una linea -->
                    </div>
                    <div>
                        <input type="file">
                        <input type="submit">
                        <input type="reset">
                    </div>
            </article>
        </section>
    </main>
